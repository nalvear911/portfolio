<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../stiles/about.css">
    <title>Nalvear Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Color del texto blanco */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Altura completa de la ventana */
        }

        h1 {
            color: #07587e; /* Color azul del título */
            margin-bottom: 20px; /* Espacio debajo del título */
        }

        form {
            background: rgba(0, 0, 0, 0.85); /* Fondo oscuro con opacidad */
            padding: 20px;
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Sombra */
            width: 90%;
            max-width: 400px; /* Ancho máximo */
        }

        label {
            display: block; /* Asegura que las etiquetas estén en líneas separadas */
            margin-bottom: 5px; /* Espacio debajo de las etiquetas */
        }

        input, textarea {
            width: 100%; /* Ancho completo */
            padding: 10px; /* Espaciado interno */
            margin-bottom: 15px; /* Espacio debajo de los campos */
            border: 1px solid #07587e; /* Borde azul */
            border-radius: 5px; /* Bordes redondeados */
            background-color: #2c3e50; /* Fondo de los campos */
            color: white; /* Color blanco para el texto */
        }

        button {
            background-color: #07587e; /* Color azul del botón */
            color: white; /* Color del texto del botón */
            border: none; /* Sin borde */
            padding: 10px 15px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor al pasar el ratón */
            font-size: 1rem; /* Tamaño del texto */
            transition: background-color 0.3s; /* Transición suave */
        }

        button:hover {
            background-color: #054e66; /* Color más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                Nelly <span>Alvear</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="index.html">Inicio</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="about.html">Acerca de mí</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="skills.html">Habilidades</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400"><a href="services.html">Servicios</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500"><a href="contact.html">Contacto</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="index.html">Inicio</a>
                <a href="about.html">Acerca de mí</a>
                <a href="skills.html">Habilidades</a>
                <a href="services.html">Servicios</a>
                <a href="contact.html">Contacto</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>

    <h1>Contacto</h1>
    <form action="https://formspree.io/f/xnqzvgrq" method="POST" id="contact-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Enviar</button>
    </form>

    <script src="../script-contact.js"></script> <!-- Vincula el JavaScript -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({offset:0});
    </script>
    <script src="../script.js"></script>
</body>
</html>
